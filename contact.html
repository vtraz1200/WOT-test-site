      </header>
      <section class="section-contact">
        <form
          class="form"
          action="https://api.web3forms.com/submit"
          method="POST"
          autocomplete="off"
        >
          <input
            type="hidden"
            name="access_key"
            value="26408754-11fc-47ae-ba6e-036a18819a21"
          />

          <div class="footer-card">
            <div class="footer-card-head">
              <h2 class="footer-card-title">Contact Us</h2>
              <p class="footer-card-subtitle">
                Tell us what you want done — we’ll respond within 24 hours.
              </p>
            </div>

            <div class="footer-card-info">
              <div class="footer-card-firlas-name-cont">
                <input
                  name="first_name"
                  class="footer-input-form-card"
                  type="text"
                  id="first_name"
                  placeholder="First Name"
                />
                <input
                  name="last_name"
                  class="footer-input-form-card"
                  type="text"
                  id="last_name"
                  placeholder="Last Name"
                />
              </div>

              <input
                name="phone_number"
                class="footer-input-form-card-two"
                type="tel"
                id="phone"
                placeholder="Phone Number"
              />

              <input
                name="email"
                class="footer-input-form-card-two"
                type="email"
                id="email"
                placeholder="Email"
              />

              <h3 class="footer-card-info-title">
                What would you like to discuss?
              </h3>

              <textarea
                name="Message"
                autocomplete="off"
                placeholder="Message"
                class="footer-input-form-message"
                rows="6"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-block submit-btn">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
